<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <h1>Web Components</h1>
    <lit-component></lit-component>
    <test-component>I am a test web component</test-component>
    <lit-notification type="info" dismissable="true"
      >This is just an information.</lit-notification
    >
    <lit-notification type="warning"
      >I have a bad feeling about this…</lit-notification
    >
    <lit-notification type="error"
      >Ooops! Looks like something went wrong…</lit-notification
    >
    <lit-notification type="success">Everything alright!</lit-notification>
  </body>
</html>
